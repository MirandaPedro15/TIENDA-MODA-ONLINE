<div class="headerLogin"> 
<h1 class="align-self-center">Moda Perú Online</h1>
</div>
<main>
  <section class="login-box">
        <h2>Inicio Sesión</h2>
      <form>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="ejemplo@correo.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="********" required />

        <button (click)="onLogin()">Ingresar</button>
      <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
      </form>
      <p class="registro-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </section>
</main>
